<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>פרטי החיה </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="../MDB/css/bootstrap.min.css" rel="stylesheet" />    <!-- Bootstrap core CSS -->
    <link href="../MDB/css/mdb.min.css" rel="stylesheet" />    <!-- Material Design Bootstrap -->
    <!-- my style -->
    <link href="../style/CarePetStyle.css" rel="stylesheet" />


    <style>
 
        body {
            text-align: right;
            direction: rtl;
        }

        #EditAnimalform {
            background-color: lightsteelblue;
            width: 100%;
        }

     
        #Titel-page {
            padding-top: 10px;
            font-family: David;
            font-size: 25px;
            color: cornflowerblue;
            position: fixed;
            z-index: 2;
            background-color: white;
            width: 100%;
            border-bottom: solid 5px lightgray;
            border-radius: 10px;
        }

        .span_text, .input_text {
            text-align: center;
        }
        .span_title {
            color:darkblue;
            font-weight: bold;
            text-decoration: underline
        }

        #drup_1, #drup_2 , #drup_3 {
            background-color: aliceblue;
            border: 2px solid dodgerblue;
            border-radius: 10px;
            margin: 10px;
        }
        hr {
            margin-top: -5px;
        }

        label {
            padding-left: 15px;
        }

        .title_div {
            font-weight: bold;
            /*text-decoration: underline*/
        }

    </style>
</head>
<body>
    <!--..................................................................................................................-->

    <div class="container">
        <div id="myPage">
                <div class="row" id="Titel-page">
                    <div class="col-2">
                        <span id="back"><i class="fa fa-mail-forward" aria-hidden="true"></i></span>

                    </div>
                    <div class="col-8" style="text-align:center;">
                        פרטי החיה
                    </div>

                    <div class="col-2">

                    </div>
                </div>
          
            <br /><br /><br />
            <div class="loader" style="display:none"></div>
            <!-- FormConfirmDelete-->
            <div class="modal fade" id="FormConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"style="top:100px">
                <div class="loader" style="display:none"></div>

                <div class="modal-dialog modal-notify modal-info" role="document">
                    <!--Content-->
                    <div class="modal-content text-center">
                        <div class="modal-body">

                            <i class="fa fa-bell fa-4x animated rotateIn mb-4"></i>

                            <p>את בטוח שאתה רוצה למחוק את החיה?</p>

                        </div>
                        <div class=" flex-center">
                            <button type="button" id="btnYes" class="btn btn-info">כן <i class="fa fa-check ml-1"></i></button>

                            <button type="button" id="btnNo" data-dismiss="modal" class="btn btn-danger">לא <i class="fa fa fa-close ml-1"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="FormConfirmSeve" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="top:100px">
                <div class="loader" style="display:none"></div>

                <div class="modal-dialog modal-notify modal-info" role="document">
                    <!--Content-->
                    <div class="modal-content text-center">
                        <div class="modal-body">

                            <i class="fa fa-bell fa-4x animated rotateIn mb-4"></i>

                            <p>השינוים  בוצעו בהצלחה </p>

                        </div>
                        <div class=" flex-center">
                            <button type="button" id="ConfirmSeve" data-dismiss="modal" class="btn btn-info">אישור <!--<i class="fa fa-check ml-1"></i>--></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Modal: modalPush-->

            <form id="EditAnimalform" action="MyAnimals.html">
                <br />
                <div id="drup_1" class="row">
                    <div class="col-12 span_title">פרטים כללים:</div>
                    <br /><br />
                    <div class="col-4 span_text">שם החיה</div>
                    <div class="col-8 input_text"><input required minlength="2"  type="text" id="Name"></div>   <!--<div class="col-1">  </div>-->
                    <br /><br />
                    <div class="col-4 span_text">תאריך</div>
                    <div class="col-8 input_text"><input required type="Date" id="Date"></div>
                    <br /><br />
                    <div class="col-4 span_text">גובה </div>
                    <div class="col-8 input_text">
                        <select required class="form-control" id="Height">
                            <option value="">-גובה-</option>
                            <option value="0.1">10 ס'מ</option>
                            <option value="0.2">20 ס'מ</option>
                            <option value="0.3">30 ס'מ</option>
                            <option value="0.4">40 ס'מ</option>
                            <option value="0.5">50 ס'מ</option>
                            <option value="0.6">60 ס'מ</option>
                            <option value="0.7">70 ס'מ</option>
                            <option value="0.8">80 ס'מ</option>
                            <option value="0.9">90 ס'מ</option>
                            <option value="0.10">100 ס'מ</option>
                            <option value="0.11">110 ס'מ</option>
                            <option value="0.12">120 ס'מ</option>
                            <option value="0.13">130 ס'מ</option>
                            <option value="0.14">140 ס'מ</option>
                            <option value="0.15">150 ס'מ</option>
                        </select>
                    </div>
                    <br /><br />
                    <div class="col-4 span_text">משקל</div>
                    <div class="col-8 input_text"><input required type="number" step=0.01  id="Weight"></div>
                </div>

                <div id="drup_2" class="row">

                    <div class="col-12 span_title">מראה חיצוני:</div>
                    <br /><br />

                    <div class="col-3 span_text">סוג חיה </div>
                    <div class="col-9 input_text">
                        <select required="" class="form-control" id="Type">
                            <option value="">-בחר סוג חיה-</option>
                            <option value="dog">כלב</option>
                            <option value="cat">חתול</option>
                        </select>
                    </div>
                    <div class="col-3 span_text">מין </div>
                    <div class="col-9 input_text">
                        <select required class="form-control" id="Sex">
                            <option value="">-  זכר / נקבה-</option>
                            <option value="זכר">זכר</option>
                            <option value="נקבה">נקבה</option>
                        </select>
                    </div>

                    <div class="col-3 span_text">גזע </div>
                    <div class="col-9 input_text">
                        <select required="" class="form-control" id="Race">
                            <option value="">בחר כלב/ חתול</option>

                        </select>
                    </div>

                    <br />
                    <div class="col-3 span_text">תיאור </div>
                    <div class="col-9 input_text">
                        <textarea required class="form-control" id="Description" name="textarea" placeholder="הוסף תיאור:"></textarea>

                    </div>
                </div>

                
                <div id="drup_3" class="row">
                    <div class="col-12 span_title">מצב רפואי:</div>


                    <div class="col-12 title_div ">חיסונים:</div>
                    <div class="form-inline ">
                        <div class="form-group">
                            <input type="checkbox" class="filled-in Vaccines" value="כלבת" id="checkbox1">
                            <label for="checkbox1">כלבת</label>

                            <input type="checkbox" class="filled-in Vaccines" value="שעלת המכלאות" id="checkbox2">
                            <label for="checkbox2">שעלת המכלאות</label>
                            <br />
                            <input type="checkbox" class="filled-in Vaccines" value="תולעי מעיים" id="checkbox3">
                            <label for="checkbox3">תולעי מעיים</label>

                            <input type="checkbox" class="filled-in Vaccines" value="משושוה/מרובע" id="checkbox4">
                            <label for="checkbox4">משושוה/מרובע</label>

                        </div>
                    </div>

                    <div class="col-12"><hr /></div>
                    <div class="col-12  title_div">מחלות בעבר:</div>

                    <div class="form-inline">

                        <div class="form-group">                     
                            <input type="checkbox" class="filled-in Diseases" value="כלבלבת" id="checkbox1">
                            <label for="checkbox1">כלבלבת</label>

                            <input type="checkbox" class="filled-in Diseases" value="חתלתלת" id="checkbox2">
                            <label for="checkbox2">חתלתלת</label>
                            <br />
                            <input type="checkbox" class="filled-in Diseases" value="סכרת" id="checkbox3">
                            <label for="checkbox3">סכרת</label>

                            <input type="checkbox" class="filled-in Diseases" value="גלקומה" id="checkbox4">
                            <label for="checkbox4">גלאוקומה</label>

                        </div>
                    </div>

                </div>


                <div class="col-12  " style="position:center;text-align:center">
                    <button  type="submit" class="btn btn-info btn-md" id="btnSaveChanges">שמור שינויים</button>
                    <button  type="button" class="btn btn-info btn-md" id="btnDelete">מחק חיה</button>
                </div>
                <br />
            </form>

        </div>


    </div>


    <!--....................................................................................................................-->
    <script src="../MDB/js/jquery-3.2.1.min.js"></script>    <!-- JQuery -->
    <script src="../MDB/js/popper.min.js"></script>    <!-- Bootstrap tooltips -->
    <script src="../MDB/js/bootstrap.min.js"></script>    <!-- Bootstrap core JavaScript -->
    <script src="../MDB/js/mdb.min.js"></script>  <!-- MDB core JavaScript -->
    <!-- my JavaScript -->
    <script src="../Libraries/Globals.js"></script>
    <script src="../cordova.js"></script>
    <!-- for this page -->
    <script src="../scripts/AnimalDetails.js"></script>

</body>

</html>
